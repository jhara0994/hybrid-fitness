<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Hybrid Contact Us</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <a href="../index.html"> <h1>Hybrid Fitness: Contact Us</h1></a>
    </header>
    <main>
        <div class="container" id="contact-form-container">
            <p>For more information, fill out the form below. We will contact you as soon as possible (usually within 24 hours)</p>
            <div class="contact-form" id="contact-form">
                <form>
                    <label class="contact-label" for="customerName">Enter your name:</label>
                    <input class="contact-input" type="text" id="cust-name" placeholder="John Doe">
                    <label class="contact-label" for="cutomerEmail">Enter your email:</label>
                    <input class="contact-input" type="text" id="cust-email" placeholder="example@email.com">
                    <label class="contact-label" for="customerInterest">What would you like to learn more about?</label>
                    <input class="contact-input" type="text" id="cust-interest" placeholder="I would like to more about your Muay Thai classes">
                    <button class="submit-btn" id="submit">Submit</button>
                </form>    
            </div>
        </div>
    </main>
    <footer class="footer">
        212 West Spring Street, Monroe, GA 30655 <br> <a>hybridfitness@gmail.com</a><br>(770)294-7781

        <div class="contact" id="email">Email: <a>hybridfitness@gmail.com</a></div>
        <div class="contact" id="phone">(770)294-7781</div> -->
    </footer>
</body>
</html>
